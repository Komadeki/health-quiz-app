name: health_quiz_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter   # ← これを追加
  intl: ^0.20.2    # （任意。日付/数値の整形に便利）
  provider: ^6.1.2
  sqflite: ^2.3.0
  path_provider: ^2.1.2
  csv: ^6.0.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/decks/
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700
